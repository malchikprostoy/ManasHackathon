<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Registration Form</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">Registration Form</div>
          <div class="card-body">
            <form id="registration-form">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <div class="form-group">
                <label for="surname">Surname</label>
                <input type="text" class="form-control" id="surname" name="surname" required>
              </div>
              <div class="form-group">
                <label for="patronymic">Patronymic</label>
                <input type="text" class="form-control" id="patronymic" name="patronymic" required>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="dob">Date of Birth</label>
                <input type="date" class="form-control" id="dob" name="dob" required>
              </div>
              <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender" name="gender" required>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
                </select>
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" required>
              </div>
              <div class="form-group">
                <label for="postal_code">Postal Code</label>
                <input type="text" class="form-control" id="postal_code" name="postal_code" required>
              </div>
              <div class="form-group">
                <label for="diploma">Upload Diploma</label>
                <input type="file" class="form-control-file" id="diploma" name="diploma" accept="application/pdf,image/*" required>
              </div>
              <div class="form-group">
                <label for="military_id">Upload Military ID</label>
                <input type="file" class="form-control-file" id="military_id" name="military_id" accept="application/pdf,image/*" required>
              </div>
              <div class="form-group">
                <label for="transcript">Upload Transcript</label>
                <input type="file" class="form-control-file" id="transcript" name="transcript" accept="application/pdf,image/*" required>
              </div>
              <div class="form-group">
                <label for="passport">Upload Passport</label>
                <input type="file" class="form-control-file" id="passport" name="passport" accept="application/pdf,image/*" required>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery, Popper.js, Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    $(document).ready(function() {
        $('#registration-form').submit(function(e) {
            e.preventDefault(); // Prevent the default form submission

            // Get the form data
            var formData = new FormData(this);
			console.log(formData);
            // Send the form data to the backend
            $.ajax({
                type: 'POST',
                url: 'http://192.168.95.79:8080/api/data13',
                data: formData,
                contentType: false,
                processData: false,
                success: function(response) {
                    console.log('Registration successful:', response);
                    // Optionally, redirect the user to another page
                },
                error: function(xhr, status, error) {
                    console.error('Error:', error);
                    // Handle errors
                }
            });
        });
    });
  </script>
</body>
</html>
